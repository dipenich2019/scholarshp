<!doctype html>
<html>
   <head>
      <style>
         table {
           border-collapse: collapse;
           width: 60%;
         }
         
         th, td,thead {
           text-align: left;
           padding: 8px;
         }
         
         tr:nth-child(even){background-color: #f2f2f2}
         
         thead {
           background-color: #4CAF50;
           color: white;
         }
         </style>
   </head>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Address</td>
            <td>city</td>
            <td>StudentNo</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["addr"]}}</td>
               <td> {{ row["city"]}}</td>
               <td>{{row['pin']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
   </body>
</html>
